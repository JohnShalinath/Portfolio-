<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css"
  </head>
  <body>
    <div id="slideshow">
    <img id="slide1" class="slideshowImage" src="../images/Christmas Fashion Magazine.jpg" />
    <img id="slide2" class="slideshowImage" src="../images/magazine fashion.jpg" />
    <img id="slide3" class="slideshowImage" src="../images/Fashion Magazine.jpg" />
    <img id="slide4" class="slideshowImage" src="../images/Fashion Magazine Artboard 2.jpg" />
  </div>
  <input
    type="button"
    id="previous"
    value="Previous"
    onclick="showPreviousSlide()"
    >
  <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()"
    >

  <script type="text/javascript" src="../js/slideshow.js"></script>
  </body>
</html>
